<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start-page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
</head>
<body>

<main>
    <div class="container-box">
        <div class="header-container">
            <h2 class="title">Pomodoro Plant</h2>
            <div class="shrink-close-icon">
                <img src="../assets/shrink-icon.png" alt="Shrink Icon" class="shrink-icon">
                <img src="../assets/close-icon.png" alt="Close Icon" class="close-icon">
            </div>
        </div>

        <div class="bottom-container">
            <h1 class="welcome-txt">Welcome!</h1>
            <button class="tap-btn">
                <span class="tap-txt">Tap To Begin!</span>
            </button>
        </div>

    </div>
</main>


</body>
</html>
